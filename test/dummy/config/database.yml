sqlite: &sqlite
  adapter: sqlite3
  database: db/<%= Rails.env %>.sqlite3

mysql: &mysql
  adapter: mysql2
  username: devise_token_auth
  password: mysql
  host: 127.0.0.1
  database: "devise_token_auth_<%= Rails.env %>"

postgresql: &postgresql
  adapter: postgresql
  username: devise_token_auth
  password: postgres
  host: 127.0.0.1
  database: "devise_token_auth_<%= Rails.env %>"
  min_messages: ERROR

defaults: &defaults
  pool: 5
  timeout: 5000
  host: localhost
  <<: *<%= ENV['DB'] || "sqlite" %>

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
